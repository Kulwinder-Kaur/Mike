<html lang="en" ng-app="mike">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column">
    <div ng-controller="AppCtrl" >
    <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <img class="logo" src="assets/img/lg_no_text.png" alt="mike logo">
            <h1>
              <span>MIKE</span>
            </h1>
            <span flex></span>
             <div class="md-menu-demo">
          <div class="menu-demo-container" layout-align="center center" layout="column">
        <md-menu md-position-mode="target-right target">
         <md-button ng-click="$mdOpenMenu()" class="md-primary" style="color:white" ng-cloak>
        {{name}}
        </md-button>
        <md-menu-content width="5">
        <md-menu-item data-ng-repeat = "item in items">
              <md-button>
              <p ng-cloak>{{item}}</p>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
     </div>
   </div>
          </div>
          </md-toolbar>
          <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Home">
        <md-content class="md-padding">
<div class="cards" ng-controller="QuestionCtrl">
<md-content class="md-padding" style="padding-left:50px">
<md-card>
      <md-card-content>
        <h2 class="md-title">QUESTION</h2>
        <p>
         ANSWER
                 </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button>View Answer</md-button>
        <md-button>Upvote</md-button>
      </div>
    </md-card>
</md-content>
</div>
        </md-content>
      </md-tab>
      <md-tab label="Followed">
        <md-content class="md-padding">
          <h1 class="md-display-2">Followed Quetions</h1>
          <div>
            
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Asked">
        <md-content class="md-padding">
          <h1 class="md-display-2">My Questions</h1>
          <div>
            
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
        <div layout="column" flex id="content">
          
        </div>
    </md-content>
  </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/appctrl.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
  </body>
</html>
